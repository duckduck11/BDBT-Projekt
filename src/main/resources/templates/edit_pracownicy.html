<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Welcome Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{/css/style.css} "/>

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Botanical Garden Database</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Main</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Login</a></a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<!--Using images in page    -->
<!-- <img th:src="@{/assets/img/img.png}" alt="Image" class="img-fluid"> -->

<div class="container mx-auto row mt-5 justify-content-center">
  <form class="forms" action="#" th:action="@{/update_pracownicy}" th:object="${pracownik}" method="post">
    <div class="form-group">
      <label for="ID_Pracownika">ID Pracownika</label>
      <input required th:field="*{ID_Pracownika}" readonly="readonly" type="number" class="form-control" id="ID_Pracownika" placeholder="Wpisz ID pracownika">
    </div>
    <div class="form-group">
      <label for="imie">Imie</label>
      <input required th:field="*{imie}" type="text" class="form-control" id="imie" placeholder="Wpisz imię">
    </div>
    <div class="form-group">
      <label for="nazwisko">nazwisko</label>
      <input required th:field="*{nazwisko}" type="text" class="form-control" id="nazwisko" placeholder="Wpisz nazwisko">
    </div>
    <div class="form-group">
      <label for="plec">plec</label>
      <input required th:field="*{plec}" type="text" class="form-control" id="plec" placeholder="Wpisz plec">
    </div>
    <div class="form-group">
      <label for="data_urodzenia">Data urodzenia</label>
      <input required th:field="*{data_urodzenia}" type="date" class="form-control" id="data_urodzenia" placeholder="Wpisz datę urodzenia">
    </div>
    <div class="form-group">
      <label for="pesel">Pesel</label>
      <input required th:field="*{pesel}" type="text" class="form-control" id="pesel" placeholder="Wpisz pesel">
    </div>
    <div class="form-group">
      <label for="numer_telefonu">Numer telefonu</label>
      <input required th:field="*{numer_telefonu}" type="text" class="form-control" id="numer_telefonu" placeholder="Wpisz numer telefonu">
    </div>
    <div class="form-group">
      <label for="numer_konta">Numer konta</label>
      <input required th:field="*{numer_konta}" type="text" class="form-control" id="numer_konta" placeholder="Wpisz numer konta">
    </div>
    <div class="form-group">
      <label for="ID_Ogrodu_Botanicznego">ID Ogrodu Botanicznego</label>
      <input required th:field="*{ID_Ogrodu_Botanicznego}" type="number" class="form-control" id="ID_Ogrodu_Botanicznego" placeholder="Wpisz ID ogrodu botanicznego">
    </div>
    <div class="form-group">
      <label for="ID_Adresu">ID Adresu</label>
      <input required th:field="*{ID_Adresu}" type="number" class="form-control" id="ID_Adresu" placeholder="Wpisz ID adresu">
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success">Zapisz</button>
    </div>

  </form>
</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/showDate.js}"></script>
</body>
</html>
