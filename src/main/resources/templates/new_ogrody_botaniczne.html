</head>

<body>
<!-- Navigation -->

        <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>

                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">

                        <span class="sr-only">(current)</span>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Main</a>

<!--Using images in page    -->
<!-- <img th:src="@{/assets/img/img.png}" alt="Image" class="img-fluid"> -->

<div class="container mx-auto row mt-5 justify-content-center">
    <form action="#" th:action="@{/save_ogrody_botaniczne}" th:object="${ogrod_botaniczny}" method="post">
        <div class="form-group">
            <label for="id_ogrodu_botanicznego">ID ogrodu botanicznego</label>
            <input th:field="*{ID_Ogrodu_Botanicznego}" type="number" class="form-control" id="id_ogrodu_botanicznego" placeholder="Wpisz ID ogrodu botanicznego">
        </div>
        <div class="form-group">
            <label for="nazwa">Nazwa</label>
            <input th:field="*{nazwa}" type="text" class="form-control" id="nazwa" placeholder="Wpisz nazwe ogrodu">
        </div>
        <div class="form-group">
            <label for="data_zalozenia">Data założenia</label>
            <input th:field="*{data_zalozenia}" type="date" class="form-control" id="data_zalozenia" placeholder="Wpisz date założenia">
        </div>
        <div class="form-group">
            <label for="numer_telefonu">Numer telefonu</label>
            <input th:field="*{numer_telefonu}" type="text" class="form-control" id="numer_telefonu" placeholder="Wpisz numer telefonu">
        </div>
        <div class="form-group">
            <label for="adres_email">Adres email</label>
            <input th:field="*{adres_email}" type="email" class="form-control" id="adres_email" aria-describedby="emailHelp" placeholder="Wpisz email">
        </div>
        <div class="form-group">
            <label for="id_adresu">ID adresu</label>
            <input th:field="*{ID_Adresu}" type="number" class="form-control" id="id_adresu" placeholder="Wpisz ID adresu">
        </div>
        <button type="submit" class="btn btn-success">Zapisz</button>
    </form>
</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
