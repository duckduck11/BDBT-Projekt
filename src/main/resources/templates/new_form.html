<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy Pracownik</title>
</head>
<body>

<div align="center">
  <!-- Page header -->
  <h1>Wprowadz nowego pracownika</h1>

   <form action="#" th:action="@{/save}" th:object="${pracownicy}" method="post">
        <!--Table -->
        <table border = "1" cellpadding = "10">
            <!-- Table row -->
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{ID_Pracownika}"></td>
            </tr>
            <!-- Second row -->
            <tr>
                <td>Imie:</td>
                <td><input type="text" th:field="*{imie}"></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" th:field="*{nazwisko}"></td>
            </tr>
            <tr>
                <td>Plec:</td>
                <td><input type="text" th:field="*{plec}"></td>
            </tr>
            <tr>
                <td>Data urodzenia:</td>
                <td><input type="text" th:field="*{data_urodzenia}"></td>
            </tr>
            <tr>
                <td>Pesel:</td>
                <td><input type="text" th:field="*{pesel}"></td>
            </tr>
            <tr>
                <td>Numer telefonu:</td>
                <td><input type="text" th:field="*{numer_telefonu}"></td>
            </tr>
            <tr>
                <td>Numer konta:</td>
                <td><input type="text" th:field="*{numer_konta}"></td>
            </tr>
            <tr>
                <td>ID ogrodu:</td>
                <td><input type="text" th:field="*{id_ogrodu_botanicznego}"></td>
            </tr>
            <tr>
                <td>Numer konta:</td>
                <td><input type="text" th:field="*{id_konta}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>

        </table>
   </form>


</div>

</body>
</html>
