<!--Using images in page    -->
<!-- <img th:src="@{/assets/img/img.png}" alt="Image" class="img-fluid"> -->

<div class="container mx-auto row mt-5 justify-content-center">
    <form class="forms" action="#" th:action="@{/update_ogrody}" th:object="${ogord}" method="post">
        <div class="form-group">
            <label for="ID_Ogrodu">ID ogrodu</label>
            <input required th:field="*{ID_Ogrodu}" readonly="readonly" type="number" class="form-control" id="ID_Ogrodu" placeholder="Wpisz ID ogrodu">
        </div>
        <div class="form-group">
            <label for="nazwa">Nazwa</label>
            <input required th:field="*{nazwa}" type="text" class="form-control" id="nazwa" placeholder="Wpisz nazwÄ™ ogrodu">
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <input required th:field="*{opis}" type="text" class="form-control description-input" id="opis" placeholder="Wpisz opis">
        </div>
        <div class="form-group">
            <label for="ID_Ogrodu_Botanicznego">ID_Ogrodu_Botanicznego</label>
            <input required th:field="*{ID_Ogrodu_Botanicznego}" type="number" class="form-control" id="ID_Ogrodu_Botanicznego" placeholder="Wpisz ID ogrodu botanicznego">
        </div>
        <div class="form-group">
            <label for="ID_Strefy_Klimatycznej">ID_Strefy_Klimatycznej</label>
            <input required th:field="*{ID_Strefy_Klimatycznej}" type="number" class="form-control" id="ID_Strefy_Klimatycznej"  placeholder="Wpisz ID strefy klimatycznej">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Zapisz</button>
        </div>

    </form>
</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

<script th:src="@{/js/showDate.js}"></script>

</body>
</html>
